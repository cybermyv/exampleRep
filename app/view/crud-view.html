<!--темплейт для отображения всех записей из таблицы-->


<table class="table-view">
    <tthead>
        <tr>
            <th>ID</th>
            <th>USER ID</th>
            <th>TITLE</th>
            <th>BODY</th>
            <th>ACTIONS</th>
        </tr>
    </tthead>
    <tbody>
        <tr ng-repeat="rec in recs">
            <td>{{rec.id}}</td>
            <td>{{rec.userId}}</td>
            <td>{{rec.title}}</td>
            <td>{{rec.body}}</td>
            <td>
                <a href="">Edit</a>
                <a href="">Del</a>
            </td>
        </tr>
    </tbody>


</table>
