<!--темплейт для отображения диалога добавления новой записи-->

<div class="modal-header">


    <h4>Добавление новой записи</h4>
</div>

<div class="modal-body">
    <form class="addView" name="addView">

        <label for="idView">ID</label>
        <input type="number" id="idView" class="form-control" ng-model="view.id">

        <label for="idView">UserId</label>
        <input type="number" id="userIdView" class="form-control" ng-model="view.userId">

        <label for="titledView">Title</label>
        <input type="text" id="titledView" class="form-control" ng-model="view.title">

        <label for="bodydView">Body</label>
        <input type="text" id="bodydView" class="form-control" ng-model="view.body">

    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">Закрыть</button>
    <button class="btn btn-danger" ng-click="$close()">Сохранить</button>
</div>
